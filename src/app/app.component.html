<hello name="{{ name }}"></hello>
<table style="width:100%" *ngIf="emp.length > 0">
  <tr>
    <th>Name</th>
    <th>last annme</th>
    <th>phone number</th>
  </tr>
  <tr *ngFor="let emp of emp; let index = index">
    <td>{{ emp.fname }}</td>
    <td>{{ emp.lname }}</td>
    <td>{{ emp.phone }}</td>
    <td><button (click)="deleteEmployee(index)">Delete</button></td>
  </tr>
</table>
<form #empFor="ngForm" id="studentForm" (ngSubmit)="validateFrom(empFor)">
  <input
    type="text"
    name="fname"
    [(ngModel)]="empObj.fname"
    pattern="^(\d|\w)+$"
    #fname
    required
  />
  <input
    type="text"
    name="lname"
    [(ngModel)]="empObj.lname"
    pattern="^(\d|\w)+$"
    #lname
    required
  />
  <input type="number" name="phone" [(ngModel)]="empObj.phone" />
  <button type="submit">Submit</button>
</form>
